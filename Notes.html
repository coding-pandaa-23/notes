<body ng-controller="homeCtrl">
    
    <div class="row p-2 m-0">
        
        <!-- Nav -->
        <div class="col-sm-12">
            <div class="card bg-light border-0 shadow mb-3">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <div class="form-group w-25">
                        <input type="search" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                    <div>
                        <button 
                            class="btn btn-primary border-0 mx-1"
                            ng-hide="temp.note.id == null"
                            ng-click="reset()"
                            >New</button>

                        <button 
                            class="btn btn-warning border-0 mx-1"
                            ng-hide="temp.note.content == null || temp.note.content == ''"
                            ng-click="copyContent()"
                            >Copy</button>
                        
                        <button 
                            class="btn btn-danger border-0 mx-1"
                            ng-hide="temp.note.id == null"
                            ng-click="deleteNote()"
                            >Delete</button>
                            
                        <button 
                            class="btn btn-success border-0 mx-1"
                            ng-click="saveChanges()"
                            >Save</button>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Left Side -->
        <div class="col-sm-12 col-md-4">
            <div class="card border-0 shadow bg-light mb-3">
                <div class="card-body h-80">
                    <p ng-show="notes == null || notes.length == 0" class="text-secondary">No Added Notes ...</p>

                    <div class="collection">
                        <div
                            class="collection-item" 
                            ng-click="selectNote(note)"
                            ng-class="{'active': temp.note.id == note.id}"
                            ng-repeat="note in notes | filter : search track by $index">
                            {{note.title}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side -->
        <div class="col-sm-12 col-md-8">
            <div class="card border-0 shadow bg-light mb-3">
                <div class="card-body h-80">

                    <!-- Note Title -->
                    <div class="form-group mb-3">
                        <input type="text" ng-model="temp.note.title" class="form-control" placeholder="Title">
                    </div>

                    <!-- Note Content -->
                    <div class="form-group">
                       <textarea class="form-control h-70" ng-model="temp.note.content" placeholder="Content"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="position-fixed bottom-0 end-0 m-2">

            <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    <span class="toast-message"></span>
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const app = angular.module('myApp', []);


        app.controller('homeCtrl', ['$scope', function($scope){
            let ndb = new DB();
            $scope.notes = ndb.notes;

            $scope.temp = {note : null,search: null, toastMessage : ''}
        
            function reset(){
                $scope.$applyAsync(()=>{
                    $scope.notes = ndb.notes;
                    $scope.temp.note = null
                });
            }
            $scope.reset = reset;


            function resetList(){
                $scope.$applyAsync(()=>{
                    $scope.notes = ndb.notes;
                });
            }
            $scope.resetList = resetList;


            $scope.selectNote = (note)=>{
                let mNote = $scope.temp.note;

                if(note.id != mNote?.id || mNote == null){
                    mNote = note
                }else{
                    mNote = null;
                }

                $scope.$applyAsync(()=>{$scope.temp.note = JSON.parse(JSON.stringify(mNote));});
            }

            $scope.copyContent = ()=>{
                navigator.clipboard.writeText($scope.temp.note.content);
                toast('Copied')
            }


            $scope.saveChanges = ()=>{
                let mNote = $scope.temp.note

                if(mNote.id == null){createNote()}
                else{updateNote()}
            }

            function createNote(){
                let mNote = $scope.temp.note
                ndb.insert(mNote);
                toast('Created')
                resetList();
            }
            
            function updateNote(){
                let mNote = $scope.temp.note
                ndb.update(mNote);
                toast('Updated');
                resetList();
            }

            $scope.deleteNote = function deleteNote(){
                let mNote = $scope.temp.note
                if(mNote?.id != null){
                    let approve = confirm('do you want to delete Note?');
                    if(approve){
                        ndb.delete(mNote);
                        toast('Deleted');
                        reset()
                    }
                }
            }

            function toast(message){
                
                document.querySelector('#liveToast .toast-message').innerHTML = message;
                new bootstrap.Toast(document.getElementById('liveToast')).show();
            }

        }]);









            // ==================================================================================
            // ==================================================================================
            class DB {
                #key = 'notes'

                constructor(){
                    let source = localStorage.getItem(this.#key);
                    if(source == null){localStorage.setItem(this.#key, '[]');}
                }

                // Get JSON File
                get source(){return localStorage.getItem(this.#key);}

                /**
                 * @returns {Array<Note>}
                 */
                get notes(){
                    // this.updateList([])
                    let list = JSON.parse(this.source);
                    return list;
                }

                /**
                 * Update All Notes
                 * @param {Array<Note>} list 
                 */
                updateList(list){localStorage.setItem(this.#key, JSON.stringify(list));}

                /**
                 * Insert A New Note
                 * @param {Note} note 
                 */
                insert(note){
                    note.id = this.generateID;

                    let list = this.notes;
                    list.push(note);
                    this.updateList(list);
                }

                /**
                 * Update Note
                 * @param {Note} note 
                 */
                update(note){
                    let list = this.notes;
                    let ind = list.findIndex((n)=> n.id == note.id);
                    if(ind >= 0){
                        list[ind] = note;
                        this.updateList(list);
                    }
                }

                /**
                 * Delete Note
                 * @param {Note} note 
                 */
                delete(note){
                    let list = this.notes;
                    let ind = list.findIndex((n)=> n.id == note.id);
                    if(ind >= 0){
                        list.splice(ind, 1)
                        this.updateList(list);
                    }
                }

                get generateID(){return new Date(Date.now()).getTime().toString()}
            }

            class Note{
                /**@type {String} */ id;
                /**@type {String} */ title;
                /**@type {String} */ content;
            }
    </script>
</body>
</html>
